  <body>

    <header>
        <a href="kepek/ovsfest-herby.jpg" class="logo">Al3x</a>

        <div class="hamburger" onclick="toggleMenu()">
          <div class="line"></div>
          <div class="line"></div>

        <nav>
            <a href="index.html"> Főoldal</a>

            <a href="kapcsolat.html" >Kapcsolat</a>

        </nav>
    </header>

    <div class="wrapper">
      <div class="card">
        <img src="kepek/cisco.png" alt="" />
        <div class="content">
          <h1>Cisco</h1>
            <h2>
                Cisco-n belül: Hálozatok, Gépalkatrészek illetve egyéb technológiai cuccok
            </h2>
        </div>
      </div>
      <div class="card">
        <img src="kepek/html.png" alt="" />
        <div class="content">
          <h1>HTML</h1>
          <h2>
            HTML (HyperText Markup Lanugage)-en belül pedig: Web Design, Webfejlesztés, Kevés JS
          </h2>
        </div>
      </div>
      <div class="card">
        <img src="kepek/github.png" alt="" />
        <div class="content">
          <h1>Github</h1>
          <h2>
            Az égesz felületet tudom kezelni illetve értek a GIT hez
          </h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('mouseenter', () => {
        card.classList.add('active');
    });
    
    card.addEventListener('mouseleave', () => {
        card.classList.remove('active');
    });

    card.addEventListener('click', () => {
        card.classList.toggle('active');
    });
});
  </script>
  </body>
